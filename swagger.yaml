        type: array
        items:
          type: object
          $ref: '#/definitions/oggettoScadenze'
        description: Array contenente gli elementi ottenuti dalla ricerca
  oggettoScadenze:
    type: object
    properties:
      Argomento:
        type: string
        description: Testo della scadenza
      DataFine:
        type: string
