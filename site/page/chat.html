<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
		<section id="demo">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-12">
	                    <div class="card no-border" id="chatCard">
	                        <div id="chat" class="conv-form-wrapper">
								<input type="text" conv-question="Benvenuto! UniTN Help Center è un bot sviluppato per aiutare attuali e/o futuri studenti dell'Università degli Studi di Trento in vari ambiti della propria vita quotidiana!" no-answer="true">
								<select name="helpSelection" conv-question="Come posso aiutarti? :)">
									<option value="mezzi">Mezzi</option>
									<option value="howto">How To</option>
									<option value="luoghiutili">Luoghi utili</option>
									<option value="avvisi">Avvisi</option>
								</select>
								<div conv-fork="helpSelection">
									<div conv-case="mezzi">
										<input type="text" conv-question="Hai selezionato la sezione mezzi" no-answer="true">
									</div>
									<div conv-case="howto">
										<input type="text" conv-question="Hai selezionato la sezione How to" no-answer="true">
										<select name="sezioneHowTo" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
		                                    <option value="ammissioni">Ammissioni</option>
		                                    <option value="immatricolazioni">Immatricolazioni</option>
											<option value="tasse">Tasse Universitarie</option>
											<option value="borse">Borse di studio</option>
		                                    <option value="trasferimenti">Trasferimenti</option>
											<option value="supporto" callback="howTosupporto">Supporto</option>
											<option value="libera" callback="howTolibera">Libera circolazione</option>
		                                    <option value="openDay" callback="howToopenDay">Open day</option>
											<option value="rinnovo">Rinnovo iscrizioni</option>
											<option value="futuro">Futuro studente</option>
		                                </select>
										<div conv-fork="sezioneHowTo">
											<div conv-case="ammissioni">
												<select name="sezioneHowToAmmissioni" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
				                                    <option value="ciclo" callback="HowToAmmissioniciclo">Triennali e a ciclo unico</option>
				                                    <option value="magistrali" callback="HowToAmmissioniMagistrali">Magistrali</option>
				                                </select>
											</div>
											<div conv-case="immatricolazioni">
												<select name="sezioneHowToImmatricolazioni" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
													<option value="ciclo" callback="HowToImmatricolazioniciclo">Triennali e a ciclo unico</option>
				                                    <option value="magistrali" callback="HowToImmatricolazioniMagistrali">Magistrali</option>
				                                </select>
											</div>
											<div conv-case="tasse">
												<select name="sezioneHowToTasse" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
				                                    <option value="tasse" callback="HowToTassetasse">Tasse A.A. 17-18</option>
				                                    <option value="isee" callback="HowToTasseisee">Isee A.A 17-18</option>
													<option value="pagamenti" callback="HowToTassepagamenti">Pagamenti</option>
				                                    <option value="rimborsi" callback="HowToTasserimborsi">Rimborsi</option>
				                                </select>
												<div conv-fork="sezioneHowToTasse">
													<div conv-case="isee">
														<select name="sezioneHowToTasseIsee" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
						                                    <option value="residenti" callback="HowToTasseiseeresidenti">Residenti</option>
						                                    <option value="nonResidenti" callback="HowToTasseiseenonResidenti">Non residenti</option>
						                                </select>
													</div>
												</div>
											</div>
											<div conv-case="borse">
												<select name="sezioneHowToBorse" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
				                                    <option value="borse" callback="HowToBorseborse">Borse di studio e Posto alloggio</option>
				                                    <option value="invalidita" callback="HowToBorseinvalidita">Dichiarazione di invalidit&agrave; o disabilit&agrave;</option>
													<option value="attesa" callback="HowToBorseattesa">Attesa di laurea</option>
													<option value="libera" callback="howTolibera">Libera circolazione</option>
				                                </select>
											</div>
											<div conv-case="trasferimenti">
												<select name="sezioneHowToTrasferimenti" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
				                                    <option value="verso" callback="howTotrasferimentiverso">Trasferimento verso un altro ateneo</option>
				                                    <option value="da" callback="howTotrasferimentida">Trasferimento da un altro ateneo</option>
				                                    <option value="daMagistrali" callback="howTotrasferimentidaMagistrali">Trasferimento da un altro ateneo magistrale</option>
				                                </select>
											</div>
											<div conv-case="supporto">
												<input type="text" conv-question="Qui a destra troverai le informazioni che cerchi :)" no-answer="true">
											</div>
											<div conv-case="libera">
												<input type="text" conv-question="Ecco a te come ottenere la libera circolazione ;)" no-answer="true">
											</div>
											<div conv-case="openDay">
												<input type="text" conv-question="Qui a destra troverai le informazioni che cerchi :)" no-answer="true">
											</div>
											<div conv-case="rinnovo">
												<select name="sezioneHowToRinnovo" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
				                                    <option value="tasse" callback="HowToRinnovotasse">Rinnovo iscrizione con pagamento tasse</option>
				                                    <option value="borsa" callback="HowToRinnovoborsa">Rinnovo iscrizione con richiesta borsa di studio</option>
													<option value="speciali" callback="HowToRinnovospeciali">Rinnovo iscrizione per studenti con bisogni particolari</option>
				                                </select>
											</div>
											<div conv-case="futuro">
												<select name="sezioneHowToFuturo" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">

													<option value="iscrizioni">Iscrizioni</option>
													<option value="orientamento">Orientamento</option>
				                                    <option value="agevolazioni">Agevolazioni</option>

				                                </select>

						                                    <option value="corsi" callback="HowToFuturodidatticacorsi">Corsi</option>

						                                </select>

													<div conv-case="iscrizioni">
														<select name="sezioneHowToFuturoiscrizioni" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
						                                    <option value="ammissioni" callback="HowToFuturoiscrizioniammissioni">Ammissioni</option>

															<option value="tasse" callback="HowToFuturoiscrizionitasse">Tasse</option>
						                                </select>
													</div>
													<div conv-case="orientamento">
														<select name="sezioneHowToFuturoorientamento" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
						                                    <option value="costo" callback="HowToFuturoorientamentocosto">Costo</option>

						                                </select>

													<div conv-case="agevolazioni">
														<select name="sezioneHowToFuturoagevolazioni" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
						                                    <option value="borse" callback="HowToFuturoagevolazioniborse">Borse di studio</option>
															<option value="alloggi" callback="HowToFuturoagevolazioniallogi">Alloggi</option>
															<option value="serviziopera" callback="HowToFuturoagevolazioniserviziopera">Servizi opera</option>
															<option value="collegio" callback="HowToFuturoagevolazionicollegio">Collegio</option>
						                                </select>
													</div>
													<div conv-case="servizi">
														<select name="sezioneHowToFuturoservizi" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
															<option value="biblioteca" callback="HowToFuturoservizibiblioteca">Biblioteca</option>
															<option value="mense" callback="HowToFuturoservizimense">Mense</option>
															<option value="alloggi" callback="HowToFuturoservizialloggi">Alloggi</option>
															<option value="tutorato" callback="HowToFuturoservizitutorato">Tutorato</option>
														    <option value="jobguidance" callback="HowToFuturoservizijobguidance">Job-guidance</option>
														    <option value="cla" callback="HowToFuturoservizicla">Cla</option>
															<option value="consulenza" callback="HowToFuturoserviziconsulenza">consulenza</option>
															<option value="matlab" callback="HowToFuturoservizimatlab">matlab</option>
															<option value="informatici" callback="HowToFuturoserviziinformatici">informatici</option>
															<option value="civile" callback="HowToFuturoservizicivile">civile</option>
														    <option value="bisognispeciali" callback="HowToFuturoservizibisognispeciali">Bisogni speciali</option>
						                                </select>
													</div>
													<div conv-case="ateneo">
														<select name="sezioneHowToFuturoateneo" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
															<option value="presentazione" callback="HowToFuturoateneopresentazione">Presentazione</option>
															<option value="strutture" callback="HowToFuturoateneostrutture">Strutture</option>
															<option value="numeri" callback="HowToFuturoateneonumeri">Numeri</option>
															<option value="rankings" callback="HowToFuturoateneorankings">Rankings</option>
															<option value="trentinoetrento" callback="HowToFuturoateneotrentinoetrento">Trentino e Trento</option>
															<option value="comeraggiungerci" callback="HowToFuturoateneocomeraggiungerci">Come raggiungerci</option>
						                                </select>
													</div>
													<div conv-case="international">
														<select name="sezioneHowToFuturointernational" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
						                                    <option value="internationalintrento" callback="HowToFuturointernationalinternationalintrento">International in Trento</option>
															<option value="studiarelavorare" callback="HowToFuturointernationalstudiarelavorare">Studiare e lavorare</option>
						                                </select>
													</div>
													<div conv-case="nonsolo">
														<select name="sezioneHowToFuturononsolo" conv-question="Le informazioni che cerchi cosa riguardano? | cosa stai cercando? | Dimmi come posso aiutarti :)">
															<option value="apple" callback="HowToFuturononsoloapple">Apple</option>
														    <option value="asociazionistudentesche" callback="HowToFuturononsoloasociazionistudentesche">Asociazioni studentesche</option>
														    <option value="opera" callback="HowToFuturononsoloopera">Opera</option>
															<option value="prestabici" callback="HowToFuturononsoloprestabici">Prestabici</option>
															<option value="rappresentanti" callback="HowToFuturononsolorappresentanti">Rappresentanti</option>
															<option value="associazioniuniversitarie" callback="HowToFuturononsoloassociazioniuniversitarie">Associazioni universitarie</option>
															<option value="unisport" callback="HowToFuturononsolounisport">UniSport</option>
														    <option value="linkgiovani" callback="HowToFuturononsololinkgiovani">Link giovani</option>
						                                </select>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div conv-case="luoghiutili">
										<select name="luogoDiInteresse" conv-question="Dove ti interessa cercare?">
		                                    <option value="trento">Trento</option>
		                                    <option value="mesiano">Mesiano</option>
											<option value="povo">Povo</option>
		                                    <option value="ricercaspecifica">Ricerca specifica</option>
		                                </select>
										<div conv-fork="luogoDiInteresse">
		                                    <div conv-case="trento">
		                                        <input type="text" conv-question="Ok, cerchiamo a Trento|Inizio a cercare a trento ;)|Ok, iniziamo con Trento|Hei mi piace questa tua scelta :)" no-answer="true">
												<select name="cosaCercareATrento" conv-question="Cosa cerchiamo?">
				                                    <option value="biblioteca" callback="luoghiUtiliBibliotecaTrento">Biblioteca</option>
				                                    <option value="mensa" callback="luoghiUtiliMensaTrento">Mensa</option>
													<option value="facolta" callback="luoghiUtiliFacoltaTrento">Facoltà</option>
				                                    <option value="copisteria" callback="luoghiUtiliCopisteriaTrento">Copisteria</option>
				                                </select>
												<div conv-fork="cosaCercareATrento">
													<div conv-case="biblioteca">
				                                        <input type="text" conv-question="Quste sono le biblioteche che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">

													<div conv-case="mensa">
														<input type="text" conv-question="Quste sono le mense che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">

													<div conv-case="facolta">

				                                    </div>
													<div conv-case="copisteria">
														<input type="text" conv-question="Quste sono le copisterie che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
				                                    </div>
												</div>
											</div>
											<div conv-case="mesiano">
		                                        <input type="text" conv-question="Ok, cerchiamo a Mesiano|Inizio a cercare a Mesiano ;)|Ok, iniziamo con Mesiano|Hei mi piace questa tua scelta :)" no-answer="true">
												<select name="cosaCercareAMesiano" conv-question="Cosa cerchiamo?">
				                                    <option value="biblioteca" callback="luoghiUtiliBibliotecaMesiano">Biblioteca</option>
				                                    <option value="mensa" callback="luoghiUtiliMensaMesiano">Mensa</option>
													<option value="facolta" callback="luoghiUtiliFacoltaMesiano">Facoltà</option>
				                                    <option value="copisteria" callback="luoghiUtiliCopisteriaMesiano">Copisteria</option>
				                                </select>
												<div conv-fork="cosaCercareAMesiano">
													<div conv-case="biblioteca">
				                                        <input type="text" conv-question="Quste sono le biblioteche che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
													</div>
													<div conv-case="mensa">
														<input type="text" conv-question="Quste sono le mense che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
													    </div>
													<div conv-case="facolta">
														<input type="text" conv-question="Quste sono le facoltà che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
				                                    </div>
													<div conv-case="copisteria">
														<input type="text" conv-question="Quste sono le copisterie che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
				                                    </div>
												</div>
											</div>
											<div conv-case="povo">
		                                        <input type="text" conv-question="Ok, cerchiamo a Povo|Inizio a cercare a Povo ;)|Ok, iniziamo con Povo|Hei mi piace questa tua scelta :)" no-answer="true">
												<select name="cosaCercareAPovo" conv-question="Cosa cerchiamo?">
				                                    <option value="biblioteca" callback="luoghiUtiliBibliotecaPovo">Biblioteca</option>
				                                    <option value="mensa" callback="luoghiUtiliMensaPovo">Mensa</option>
													<option value="facolta" callback="luoghiUtiliFacoltaPovo">Facoltà</option>
				                                    <option value="copisteria" callback="luoghiUtiliCopisteriaPovo">Copisteria</option>
				                                </select>
												<div conv-fork="cosaCercareAPovo">
													<div conv-case="biblioteca">
				                                        <input type="text" conv-question="Quste sono le biblioteche che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
													</div>
													<div conv-case="mensa">
														<input type="text" conv-question="Quste sono le mense che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
													    </div>
													<div conv-case="facolta">
														<input type="text" conv-question="Quste sono le facoltà che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
				                                    </div>
													<div conv-case="copisteria">
														<input type="text" conv-question="Quste sono le copisterie che ho trovato, puoi vedere i risultati qui sulla destra :)" no-answer="true">
				                                    </div>
												</div>
											</div>
											<div conv-case="ricercaspecifica">
		                                        <input type="text" conv-question="Ok, cerchiamo a ...|Inizio a cercare a ...|Ok, iniziamo con ..." no-answer="true">
												<input conv-question="Non so dove cercare, dimmi la città in cui cercare" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" type="text" name="citta" id="citta">
												<input type="text" conv-question="Ok,cosa devo cercare a {citta}:0? :)" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" name="cosaCercare" id="cosaCercare">
												<select conv-question="Sicuro di voler cercare {cosaCercare} a {citta}?">
				                                    <option value="ok" callback="specificResearch">Ok</option>
				                                </select>
											</div>
										</div>
									</div>
									<div conv-case="avvisi">
										<input type="text" conv-question="Gli avvisi che riusciamo ad ottenre sono solo quelli dei seguenti dipartimenti:" no-answer="true">

										<input type="text" conv-question="DII, Dipartimento Ingegneria Industriale" no-answer="true">
										<input type="text" conv-question="CISCA, Comprende i dipartimenti di Ingegneria Scienze dell'Informazione, Fisica e Matematica" no-answer="true">
										<select name="sezioneAvvisi" conv-question="Dove ti interessa cercare?">
		                                    <option value="DICAM" callback="avvisiDicam">DICAM</option>
		                                    <option value="DII" callback="avvisiDii">DII</option>
											<option value="CISCA" callback="avvisiCisca">CISCA</option>
		                                </select>
										<div conv-fork="sezioneAvvisi">

											<div conv-case="CISCA">

											</div>
										</div>
									</div>

								<select conv-question="Mi spiace ma in questa sezione non ho altro da mostrarti, torniamo al menu principale, ok? :)">
                                    <option value="ok" callback="ricarica">Ok</option>

		<script>
			function ricarica() {
				reload();
			}

			function HowToAmmissioniciclo() {
				howTo("ammissioni","ammissioni-triennali","");
			}
			function HowToAmmissioniMagistrali() {
				howTo("ammissioni","ammissioni-magistrali","");
			}

			function HowToImmatricolazioniciclo() {
				howTo("immatricolazioni","immatricolazioni-triennali","");
			}
			function HowToImmatricolazioniMagistrali() {
				howTo("immatricolazioni","immatricolazioni-magistrali","");
			}

			function HowToTassetasse() {
				howTo("tasseUniversitarie","tasse","");
			}
			function HowToTasseiseeresidenti() {
				howTo("tasseUniversitarie","isee","residenti");
			}
			function HowToTasseiseenonResidenti() {
				howTo("tasseUniversitarie","isee","non-residenti");
